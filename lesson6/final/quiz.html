<html>
<head>
  <meta charset="UTF-8">
  <title>My Quiz</title>
  <script>

    var q = 0;
    var score = 0;

    var questions = [
      {title: 'How many days are there in a year?', answer: '365'},
      {title: 'How many grams are in a kilogram?', answer: '1000'},
      {title: 'How many centimeters are in an inch?', answer: '2.54'}
    ];

    var startQuiz = function () {
      score = 0;
      q = 0;
      hideScore();
      askQuestion();
    };

    var showScore = function () {
      hideQuestion();
      hideAnswer();
      document.getElementById('score').innerHTML = 'You scored ' + score + ' point(s)';
      document.getElementById('score').style.visibility = "visible";
    };

    var hideScore = function () {
      document.getElementById('score').innerHTML = '';
      document.getElementById('score').style.visibility = "hidden";
    };

    var showQuestion = function () {
      document.getElementById('question').style.visibility = "visible";
    };

    var hideQuestion = function () {
      document.getElementById('question').style.visibility = "hidden";
    };

    var hideAnswer = function () {
      document.getElementById('next').style.visibility = "hidden";
    };

    var askQuestion = function () {
      if (q == questions.length) {
        showScore();
      } else {
        document.getElementById('number').value = q;
        document.getElementById('title').innerHTML = 'Question ' + (q + 1) + ': ' + questions[q].title;
        document.getElementById('answer').value = '';
        showQuestion();
        hideAnswer();
        q++;
      }
    };

    var checkAnswer = function () {
      var q = document.getElementById('number').value;
      var answer = document.getElementById('answer').value;
      if (answer == questions[q].answer) {
        document.getElementById('result').innerHTML = 'Correct, you score one point!';
        document.getElementById('result').style.color = 'green';
        score++;
      } else {
        document.getElementById('result').innerHTML = 'Sorry, the answer was ' + questions[q].answer;
        document.getElementById('result').style.color = 'red';
      }
      document.getElementById('next').style.visibility = 'visible';
    };

  </script>
</head>
<body>
<h1>My Quiz</h1>

<button onclick="startQuiz()">Start Quiz</button>
<h1 id="score" style="visibility: hidden"></h1>

<div id="question" style="visibility:hidden">
  <input id="number" type="text" style="visibility:hidden"/>

  <h1 id="title"></h1>
  <input id="answer" type="text"/>
  <button onclick="checkAnswer()">Submit</button>

  <div id="next">
    <h1 id="result"></h1>
    <button onclick="askQuestion()">Next Question</button>
  </div>
</div>

</body>
</html>
