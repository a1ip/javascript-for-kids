<html>
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <script>
   
    var showLines = function(){
        var lines = '';
        for (var f=1; f<=10; f++){
            lines += 'I will do my homework!';
        }
    	document.getElementById("name").innerHTML = lines;
    };

    </script>
</head>
<body>
	<h1>My First Web Page</h1>
	<button onclick="showLines()">Click me!</button>
	<h1 id="name"></h1>
</body>
</html>
