<html>
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <script>

        var showQuestion = function () {
            document.getElementById("question-div").style.visibility = "visible";
        };

        var hideQuestion = function () {
            document.getElementById("question-div").style.visibility = "hidden";
        };

    </script>
</head>
<body>
<h1>My First Web Page</h1>

<button onclick="showQuestion()">Show question</button>
<button onclick="hideQuestion()">Hide question</button>

<div id="question-div" style="visibility: hidden">
    <h1>How many days are there in a year?</h1>
    <input type="text"/>
    <button>Submit</button>
</div>
</body>
</html>
